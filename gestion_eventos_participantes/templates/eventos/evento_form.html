{% extends "base.html" %}
{% block title %}Crear/Editar Evento{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div style="background-color: #f8f9fa; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h2 class="my-4">{% if object %}Editar{% else %}Crear{% endif %} Evento</h2>
            <form method="post">
                {% csrf_token %}
                <div style="margin-bottom: 20px;">
                    <label style="font-weight: bold;">Nombre del Evento</label>
                    {{ form.nombre }}
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="font-weight: bold;">Descripción</label>
                    {{ form.descripcion }}
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="font-weight: bold;">Fecha</label>
                    {{ form.fecha }}
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="font-weight: bold;">Hora</label>
                    {{ form.hora }}
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="font-weight: bold;">Ubicación</label>
                    {{ form.ubicacion }}
                </div>
                <div style="margin-bottom: 20px;">
                    <div class="mb-3">
                        <label style="font-weight: bold;" class="form-label">Participantes:</label>
                        <select name="participantes" id="id_participantes" class="form-select form-select-lg">
                            {% for participante in participantes %}
                                <option value="{{ participante.pk }}">{{ participante.nombre }} {{ participante.apellido }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <button type="submit" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">Guardar</button>
                <a href="{% url 'evento-list' %}" class="btn btn-secondary">Volver a la lista</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
